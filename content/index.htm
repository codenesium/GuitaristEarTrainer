<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ear training for guitar players">
    <meta name="author" content="GuitaristEarTrainer.com">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<style>
.push
{
margin-top:100px;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
}
</style>

<script src="js/opensheetmusicdisplay.min.js"></script>

<script>
	var id = 1;
	var trackSettings = null;
	var siteSettings = null;
	
	function loadTrack(id)
	{
		var cachebuster = Math.round(new Date().getTime() / 1000)
		var url = "https://raw.githubusercontent.com/codenesium/GuitaristEarTrainer/master/audio/" + id + "/settings.json?" + cachebuster;
		fetch(url) // Call the fetch function passing the url of the API as a parameter
		.then(response => response.json())
		.then(responseJson => {
			trackSettings = responseJson;
				
			 var source = document.getElementById('player');
			 source.src = trackSettings.audioUrl;
			 $('#track-title').append(trackSettings.id);	
		})
		.catch(function(error) {
				document.getElementById("sheet-music").classList.remove('hidden');
				$('#sheet-music').append("Error loading sheet music. Error:" + error); 
		});
	}
	
	
	function loadSiteSettings()
	{
		var cachebuster = Math.round(new Date().getTime() / 1000)
		var url = "https://raw.githubusercontent.com/codenesium/GuitaristEarTrainer/master/tracks/root/root.json?" + cachebuster;
		fetch(url) // Call the fetch function passing the url of the API as a parameter
		.then(response => response.json())
		.then(responseJson => {
			siteSettings = responseJson;
			loadTrack(1);
		})
		.catch(function(error) {
				document.getElementById("sheet-music").classList.remove('hidden');
				$('#sheet-music').append("Error loading site settings. Error:" + error); 
		});
	}
	
	function renderSheetMusic (url)
	{
		var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("sheet-music");
		osmd.load(url).then(
		  function() {
			osmd.render();
		  }
		);
		document.getElementById("sheet-music").classList.remove('hidden');
	}
	
	function revealSheetMusic(id)
	{
		renderSheetMusic(trackSettings.musicXmlUrl);
	}
	

	function next()
	{
		id += 1;
		loadTrack(id);
	}
	
	function previous()
	{
		if (id > 0)
		{
			id -= 1;
			loadTrack(id);
		}
	}
	
let stateCheck = setInterval(() => {
  if (document.readyState === 'complete') {
    clearInterval(stateCheck);
    loadSiteSettings();
  }
}, 100);
</script>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Guitarist Ear Trainer</a>
</nav>

<div class="container text-center push">
	<h3 id="track-title"></h3>
	<br />
	<audio controls id="player">
	  <source src="" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>
	<br />
	<br />
	<button type="button" class="btn btn-primary" onclick="revealSheetMusic()">Reveal</button>
	<button type="button" class="btn btn-light" onclick="next()">Next</button>
	<div id="sheet-music" name="sheet-music" class="hidden">

	</div>
</div>


<footer class="footer">
  <div class="container">
	<span class="text-muted"></span>
  </div>
</footer>
	
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
